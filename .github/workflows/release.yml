name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper python3-all python3-setuptools devscripts build-essential dh-python
      
      - name: Build Debian package
        run: |
          chmod +x debian/rules
          dpkg-buildpackage -us -uc -b 2>&1 || true
          find .. -name "*.deb" -exec cp {} ./hotspot-manager.deb \;
          ls -la *.deb
          
      - name: Verify package
        run: |
          ls -la *.deb
          dpkg-deb --info hotspot-manager.deb || echo "Package info check"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hotspot-manager-deb
          path: hotspot-manager.deb

  release:
    needs: build-deb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hotspot-manager-deb
      
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: hotspot-manager.deb
          body: |
            ## ðŸ”¥ Hotspot Manager ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            Download the `.deb` file and install:
            ```bash
            sudo dpkg -i hotspot-manager.deb
            sudo apt-get install -f
            ```
            
            ### Features
            - âœ… Concurrent WiFi + Hotspot mode
            - âœ… GTK3 GUI with system tray
            - âœ… Hardware detection
            - âœ… CLI interface
            
            ### Usage
            ```bash
            # GUI
            hotspot-manager
            
            # CLI
            hotspot-cli status
            hotspot-cli start --ssid MyHotspot --password mypassword
            hotspot-cli stop
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}